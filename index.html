<!DOCTYPE html>
<html>

<head>
  <title>Idea-Pad</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>

</head>

<body>
  <h1>IDEA PAD</h1>

  <h3 id="message" class="alert"></h3>

  <div class="login-page">
    <form class="sign-up" id="sign-up">
      <input type="email" name="credentials[email]" placeholder="Email">
      <input type="password" name="credentials[password]" placeholder="Password">
      <input type="password" name="credentials[password_confirmation]" placeholder="Confirm password">
      <button class="signup">Sign Up</button>
    </form>

    <form class="sign-in" id="sign-in">
      <input type="email" name="credentials[email]" placeholder="Email">
      <input type="password" name="credentials[password]" placeholder="Password">
      <button class="login">Login</button>
    </form>
  </div>

  <div id="nav-buttons">
    <div class="signin-settings">
      <button class="settings" id="settings">Settings</button>
      <div id="signin-settings">
        <form id="change-password">
          <input type="password" name="passwords[old]" placeholder="Old Password">
          <input type="password" name="passwords[new]" placeholder="New Password">
          <button class="password">Change Password</button>
        </form>

        <form id="change-email">
          <input type="email" name="user[email]" placeholder="New Email">
          <button class="email">Change Current Email</button>
        </form>

        <button class="sign-out" id="sign-out">Sign Out</button>
      </div>
    </div>

    <button id="back">Back</button>

    <button id="newIdeaButton">New Idea</button>
    <form id="new-idea" class="modal-content idea-form">

      <div class="form-row-1">
        <label>Date:
          <input id="date" class="form-control-plaintext" type="date" name="idea[date]">
        </label>
      </div>
      <div class="form-row">

        <div class="col">
          <label>Name:
            <input id="name" class="form-control-plaintext" type="text" name="idea[name]" placeholder="Idea Name">
          </label>
        </div>

        <div class="col">
          <label>Category:
            <select id="category" class="form-control-plaintext" name="idea[category]">
              <option>Choose Category</option>
              <option value="music">music</option>
              <option value="sports">sports</option>
              <option value="tech">tech</option>
              <option value="cars">cars</option>
              <option value="homes">homes</option>
              <option value="finance">finance</option>
            </select>
          </label>
        </div>
      </div>

      <label>Description:
        <textarea id="description" class="form-control-plaintext description" name="idea[description]" placeholder="Description"></textarea>
      </label>

      <button id="save">Save</button>
    </form>

    <form id="save-edit">
      <button>Save Edit</button>
    </form>

    <button id="showIdeasButton">Show All Ideas</button>
    <button id="clearIdeasButton" class="btn btn-outline-info">Clear Ideas!</button>
    <button id="cancel-form">Cancel</button>

    <div id="form-search">
      #<input type="text" name="idea[id]" id="search" placeholder="Search by #ID">
      <button id="showIdeaButton">Find Idea</button>
    </div>

    <div id="filter-button-group">
      <label>Filter By Category:</label>
      <button data-filter="music">Music</button>
      <button data-filter="sport">Sports</button>
      <button data-filter="tech">Tech</button>
      <button data-filter="cars">Cars</button>
      <button data-filter="homes">Homes</button>
      <button data-filter="finance">Finance</button>
    </div>

    <div id="sort-button">
      <label>Sort By Date:</label>
      <button data-sort-by="date">Date</button>
    </div>
  </div>

  <div id="content" class="content"></div>
</body>

</html>
